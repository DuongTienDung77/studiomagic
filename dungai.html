<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>dungai</title>
    <meta name="color-scheme" content="light dark" />
    <style>
      /* Vì sao có JS + --vh: sửa lỗi 100vh trên mobile */
      :root { --vh: 1vh; }
      html, body { height: 100%; margin: 0; }
      body { overflow: hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .wrap { position: fixed; inset: 0; display: grid; }
      iframe {
        border: 0;
        width: 100vw;
        height: calc(var(--vh, 1vh) * 100);
        display: block;
      }
      .fallback {
        position: fixed; right: .75rem; bottom: .75rem; left: .75rem;
        max-width: 680px; margin: 0 auto; padding: .75rem 1rem;
        background: rgba(0,0,0,.05); backdrop-filter: blur(2px);
        border-radius: 14px; font-size: .9rem; line-height: 1.4;
      }
      @media (prefers-color-scheme: dark) { .fallback { background: rgba(255,255,255,.06); } }
      .fallback a { text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <iframe
        id="embed"
        title="AI Studio"
        src="https://ai.studio/apps/drive/1m83r1gCrARLyosnJIEw_gRVir03CiM2T"
        allow="clipboard-read; clipboard-write; fullscreen; geolocation; microphone; camera"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    <div class="fallback" role="note">
      Nếu trang không hiển thị, có thể website chặn nhúng bằng iframe (X-Frame-Options/CSP). 
      Bạn có thể <a href="https://ai.studio/apps/drive/1m83r1gCrARLyosnJIEw_gRVir03CiM2T" target="_blank" rel="noopener noreferrer">mở trong tab mới</a>.
    </div>

    <script>
      // Cập nhật --vh để chiều cao khớp viewport thực trên di động
      function setVh() {
        document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px');
      }
      setVh();
      window.addEventListener('resize', setVh, { passive: true });
      window.addEventListener('orientationchange', setVh, { passive: true });
    </script>
  </body>
</html>
